name: GenerateREADME

on:
  push:
    branches:
      - main
permissions:
  contents: write
  
jobs:
  generate-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Git user
        run: |
          git config --global user.name "tvs"
          git config --global user.email "yours@example.com"
      - name: Generate README content
        run: ./generate-readme.sh
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_SECRET }}
        run: |
          git add README.md
          git commit -m "Auto-generated README"
          git push origin main
